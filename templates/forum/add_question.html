{% extends "base.html" %}
{% block title %}
    Add question
{% endblock %}
{% block body %}
    <form id="question_form" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label_tag }}
            <br>
            {{ field }}
            {{ field.errors }}
        </div>
        <br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
