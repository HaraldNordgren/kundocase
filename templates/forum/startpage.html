{% extends "base.html" %}
{% block title %}
    Startpage
{% endblock %}
{% block body %}
    <h1>Current questions</h1>
    <ul>
        {% for question in questions %}
            <li><a href="{% url "question" question_id=question.id %}">{{ question.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="/add_question">Add question</a>
{% endblock %}
